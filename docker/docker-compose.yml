version: '3.9'

services:
  client-label-designer:
    hostname: label-designer
    # image: node/client-label-designer
    build:
      context: ../
      dockerfile: docker/Dockerfile.dev-node
      args:
        ENV: ${NODE_ENV:-dev}
        HOST: ${NODE_HOST:-0.0.0.0}
        PORT: ${NODE_PORT:-4200}
        SSL_PORT: ${NODE_SSL_PORT:-4443}
        VERSION: ${NODE_VERSION:-14.18.1}
    tty: true
    stop_signal: SIGTERM
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'nc', '-zv', '${NODE_HOST:-0.0.0.0}', '${NODE_PORT:-4200}']
      interval: 5s
      timeout: 10s
      retries: 10
    env_file:
      - client.env
    privileged: true
    pid: 'host'
    stop_grace_period: 5s
    tmpfs:
      - /tmp
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    cpu_shares: 4
    networks:
      - client-tier

networks:
  client-tier:
    driver: bridge
